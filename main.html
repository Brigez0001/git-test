<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Sederhana</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            color: #222;
        }
        header {
            background: rgba(255,255,255,0.9);
            padding: 32px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #3578e5;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px;
        }
        main h2 {
            margin-top: 0;
            color: #3578e5;
            font-size: 1.5rem;
        }
        main p {
            font-size: 1.1rem;
            line-height: 1.7;
        }
        .btn {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 32px;
            background: #3578e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #2851a3;
        }
        @media (max-width: 700px) {
            main {
                padding: 16px;
                margin: 16px;
            }
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Web Sederhana</h1>
    </header>
    <main>
        <h2>Tentang Website Ini</h2>
        <p>
            Ini adalah contoh website sederhana dengan tampilan UI yang modern dan responsif. Anda dapat mengembangkan halaman ini sesuai kebutuhan Anda.
        </p>
        <p>
            Website ini menggunakan HTML dan CSS untuk struktur dan
        <a href="#" class="btn">Pelajari Lebih Lanjut</a>
    </main>
</body>
</html>
